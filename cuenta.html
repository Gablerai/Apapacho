  <div class="container" style="height: 100vh; padding-top:0px;">
    <div class="row justify-content-center">
      <div class="col-lg-8">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre(s)" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="validationCustom03" placeholder="Estado" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Ciudad"required>
                    <div class="invalid-feedback">
                      Please provide a valid zip.
                    </div>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="validationCustom05" placeholder="Codigo Postal"required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
            <div class="m-0">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo" aria-describedby="emailHelp" required>
            </div>
            <div class="m-0">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" required>
            </div>
            <div class="col-12 mt-4" >
              <div class="text-center">
            <button type="submit" class="btn btn-verde "> <a href="cuentados.html">Crear</button> </a>

            </div>
